<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/static/icons/favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-pie.min.js"></script>

    <script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="/static/css/stylesheet.css">

    <title>Dashboard</title>
</head>
<body>
    <div class="header"></div>
    <div class="topnav">
        <a href="/dashboard">Dashboard</a>
        <a href="/historic">Historic</a>
        <a href="/alarms">Alarms</a>
    </div>
    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>Dashboard
                    <select class="select" id="select" onChange="ask(this)">
                        {% for r in robots %}
                        <option value={{r}}>{{r}}</option>
                        {% endfor %}
                    </select>
                </h2>
            </div>
            <div class="card">
                <h2>Status</h2>
                <img id="status" class="center" src="/static/icons/{{state}}.png">
            </div>

        </div>
        <div class="rightcolumn">
            <div class="card">
                <h2>State</h2>
                <input type="text" class="datetime" name="state" placeholder="{{state}}" disabled>
            </div>
            <div class="card">
                <h2>Last message</h2>
                <input id="time" type="datetime-local" step=1 class="datetime" value="{{time}}" disabled required>
            </div>
            <div class="card">
                <h2>Alarms</h2>
                <input id="time" type="datetime-local" step=1 class="datetime" value="{{time}}" disabled required>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/dashboard.js" type="text/javascript"></script>
</html>
